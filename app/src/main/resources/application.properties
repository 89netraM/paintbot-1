info.build.name=${rootProject.name}
info.build.version=${version}
info.build.artifact=paintbot-app
info.build.number=${project.buildnumber}
info.build.date=${project.builddate}

info.app.artifactId=paintbot-app
info.app.name=Snake Server
info.app.version=${version}
info.app.description=Server for serving Snake games

management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=health
management.info.git.mode=full
management.info.build.mode=full


// May be overriden by -Dspring.profiles.active=production on command line
spring.profiles.default=development

paintbot.view.url=http://localhost:3000/game/